<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bagdad 90210</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bagdad-styles.css">
  </head>
  <body>

    <!-- navbar -->

    <div class="col-md-12">
      <div class="container">
        <div class="col-md-6">
          <img id="logo" src="img/logo.png" alt="" />
        </div>
        <div class="col-md-6">
          <ul>
            <li>Movies</li>
            <li>Food & Drink</li>
            <li>Bagdad Pub</li>
            <li>McMenamins</li>
            <li>Other Theaters</li>
          </ul>
        </div>
      </div>
    </div>

<!-- column 1 -->

    <div class="container">
      <div class="col-md-4 neon-pic">
        <img src="img/neon.png" alt="" />
      </div>

<!-- column 2 -->

      <div class="col-md-8">
        <div class="row main">
          <div class="col-md-6">
            <h1>Movie Showtimes</h1>

            <form id="form">
              <select name="cars">
                <option value="Nov" selected>Wed Nov 30th</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
            </form>

            <p>
              Minors are allowed only with a parent or guardian at any show.
            </p>
            <p>
              Choose date above and click showtimes on the right for online ticket purchases.
            </p>
          </div>
          <div class="col-md-6">
            <h3>Fantastic Beasts and Where to Find Them (PG-13)</h3>
              <div class="showtimes text-center">
                <h4>Buy Tickets</h4>
                  <button type="button" class="btn btn-warning">3:00 pm</button>
                  <button type="button" class="btn btn-warning">7:00 pm</button>
                  <button type="button" class="btn btn-warning">10:45 pm</button>
                  <button type="button" class="btn btn-warning">6:00 pm</button>

              </div>
            <p>
          </div>
        <div>
      </div>
    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
